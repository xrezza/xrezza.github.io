<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Modern WOW Site</title>
<style>
  /* Reset */
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Arial', sans-serif; }
  html, body { height:100%; overflow:hidden; }

  /* Background Gradient + Animation */
  body {
    background: linear-gradient(270deg, #ff0055, #ffdd00, #00ffcc, #5500ff);
    background-size: 800% 800%;
    animation: gradientBG 20s ease infinite;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
  }

  @keyframes gradientBG {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  /* Text */
  h1 {
    font-size: 4rem;
    text-align:center;
    text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #00ffff;
    animation: glowText 2s ease-in-out infinite alternate;
    position:relative;
  }

  @keyframes glowText {
    0%{text-shadow: 0 0 5px #fff, 0 0 10px #ff00ff, 0 0 15px #00ffff;}
    100%{text-shadow: 0 0 20px #fff, 0 0 40px #ff00ff, 0 0 60px #00ffff;}
  }

  /* Particle Canvas */
  canvas { position:absolute; top:0; left:0; width:100%; height:100%; z-index:-1; }

  /* Social Links */
  .social {
    position:absolute;
    bottom:50px;
    display:flex;
    gap:20px;
  }

  .social a {
    font-size:2rem;
    color:white;
    text-decoration:none;
    transition: all 0.3s ease;
    position:relative;
  }

  .social a:hover {
    transform: scale(1.3);
    text-shadow: 0 0 10px #fff, 0 0 20px #ff0, 0 0 30px #0ff;
  }

</style>
</head>
<body>

<canvas id="particles"></canvas>

<h1 class="glitch">üöÄ Welcome to the Future üöÄ</h1>

<div class="social">
  <a href="#" target="_blank">üåê</a>
  <a href="#" target="_blank">üê¶</a>
  <a href="#" target="_blank">üì∏</a>
</div>

<script>
  // Particle JS
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particlesArray = [];
  const colors = ['#ff0055','#ffdd00','#00ffcc','#5500ff'];

  window.addEventListener('resize', ()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  class Particle {
    constructor(){
      this.x = Math.random()*canvas.width;
      this.y = Math.random()*canvas.height;
      this.size = Math.random()*3 + 1;
      this.speedX = (Math.random()-0.5)*2;
      this.speedY = (Math.random()-0.5)*2;
      this.color = colors[Math.floor(Math.random()*colors.length)];
    }
    update(){
      this.x += this.speedX;
      this.y += this.speedY;
      if(this.x<0 || this.x>canvas.width) this.speedX*=-1;
      if(this.y<0 || this.y>canvas.height) this.speedY*=-1;
    }
    draw(){
      ctx.fillStyle=this.color;
      ctx.shadowColor=this.color;
      ctx.shadowBlur=10;
      ctx.beginPath();
      ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
      ctx.fill();
    }
  }

  function init(){
    particlesArray = [];
    for(let i=0;i<400;i++){
      particlesArray.push(new Particle());
    }
  }
  init();

  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particlesArray.forEach(p => {p.update(); p.draw();});
    requestAnimationFrame(animate);
  }
  animate();

  // Mouse interaction
  window.addEventListener('mousemove',(e)=>{
    for(let i=0;i<2;i++){
      let p = new Particle();
      p.x = e.x;
      p.y = e.y;
      particlesArray.push(p);
      if(particlesArray.length>500) particlesArray.shift();
    }
  });
</script>

</body>
</html>
